<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main">

      <div class="box">

        <label class="form-field" >

          <form 
              action="/"
              method="get"
              data-qa="big"
            >
                
            <img 
            class="search__ImgBig" 
            src=".\images\Search.svg" 
            alt="search"
            >
            
            <input type="search" 
            name="big_search" 
            class="big_search" 
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
            >
          </form>

        </label>

      </div>
        
      <div class="box">
        
        <label class="form-field" >
          <form 
            action="/" 
            method="get"
            data-qa="small"
          >
            <img 
            class="search__ImgSmall" 
            src=".\images\Search.svg" 
            alt="search"
            >

            <input type="search" 
            name="small_search" 
            class="small_search"  
            placeholder="Try &quot;Los Angeles&quot;"
            >
          </form>

        </label>

      </div>
      
    </div>
  </body>
</html>
